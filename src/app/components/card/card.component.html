  <div class="card"  >
    <div class="card-header" data-bs-toggle="modal" data-bs-target="#editModal">
      Featured
    </div>
    <div class="card-body">
      <h5 class="card-title">{{card.title}}</h5>
      <p class="card-text">{{card.description}}</p>
      <a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Card</a>
    </div>
  </div>

<!-- Modal Delete-->
<div  class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <app-modal-delete-card [card]="card"></app-modal-delete-card>
</div>

<!-- Modal Edit-->
<div  class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <app-modal-create-card [cardInput]="card" [modalType]="modify"></app-modal-create-card>
</div>
